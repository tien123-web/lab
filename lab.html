                </tbody>
            </table>
            <button onclick="showCourseForm('lab1')">Thêm Khóa Học Mới</button>
            <div id="course-form-1" class="course-form" style="display: none; margin-top: 20px">
                <h2 id="form-title-1">Thêm Khóa Học</h2>
                <div class="form-group">
                    <label for="course-name-1">Tên Khóa Học</label>
                    <input type="text" id="course-name-1" placeholder="Nhập tên khóa học" required />
                </div>
